<html>
	<head>
		<meta charset="utf-8" />
		<title>Spine TypeScript Demo</title>
		<style>body { background-image: url("bg.png"); background-repeat: repeat; }</style>
		<!-- <script src="https://raw.githack.com/flyover/system.ts/master/build/system.js"></script> -->
		<script src="https://flyover.github.io/system.ts/build/system.js"></script>
		<!-- <script src="node_modules/@flyover/system/build/system.js"></script> -->
		<script type="text/javascript">
		window.addEventListener('load', boot);
		function boot(event) {
			window.removeEventListener('load', boot);
			const spine_url = location.hostname !== "flyover.github.io" ?
				// "https://raw.githack.com/flyover/spine.ts/master/build/spine.js" :
				"https://flyover.github.io/spine.ts/build/spine.js" :
				"node_modules/@flyover/spine/build/spine.js";
			System.config({ map: { imports: { "@spine": spine_url } } });
			System.import("./build/main.js").then(function(module) {
				module.start();
			}).catch(function (error) {
				console.error(error);
			});
		}
		</script>
	</head>
	<body>
	<a href="https://github.com/flyover/spine.ts.git"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

</html>
